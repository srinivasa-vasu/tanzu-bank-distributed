---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  labels:
    app: "gateway"
    kind: "k8s-native"
    version: "1.0"
  name: "gateway"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "gateway"
      kind: "k8s-native"
      version: "1.0"
  template:
    metadata:
      annotations:
        traffic.sidecar.istio.io/excludeOutboundIPRanges: 10.195.9.59/32
      labels:
        app: "gateway"
        kind: "k8s-native"
        version: "1.0"
    spec:
      serviceAccountName: boot-sa
      initContainers:
      - name: init-config-check
        image: busybox:latest
        command:
        - '/bin/sh'
        - '-c'
        - |
          while true
          do
            rt=$(nc -z -w 1 crossplane-service 80)
            if [ $? -eq 0 ]; then
              echo "Crossplane service is UP"
              break
            fi
            echo "Crossplane service is not yet reachable;sleep for 5s before retry"
            sleep 5
          done
      containers:
      - name: "gateway"
        lifecycle:
          preStop:
            exec:
              command: ["/bin/bash", "-c", "sleep 10"]
        envFrom:
        - configMapRef: 
            name: config-props
        image: "harbor.sys.humourmind.com/tanzumc/gateway:1.0"
        imagePullPolicy: "Always"
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: "/actuator/health/readiness"
            port: 8080
            scheme: "HTTP"
          initialDelaySeconds: 0
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 10
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: "/actuator/health/liveness"
            port: 8080
            scheme: "HTTP"
          initialDelaySeconds: 0
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 10
        ports:
        - containerPort: 8080
          name: "web"
          protocol: "TCP"
---
apiVersion: "v1"
kind: "Service"
metadata:
  labels:
    app: "gateway-service"
    version: "1.0"
  name: "gateway-service"
spec:
  ports:
  - name: "web"
    port: 80
    targetPort: 8080
    nodePort: 32000
  selector:
    app: "gateway"
    version: "1.0"
  type: "LoadBalancer"
  loadBalancerIP: 10.195.9.180
---
apiVersion: "v1"
kind: "Service"
metadata:
  labels:
    app: "gateway-service"
    version: "1.0"
  name: "as-gateway-service"
spec:
  ports:
    - name: "web"
      port: 80
      targetPort: 8080
  selector:
    app: "gateway"
    version: "1.0"
