pivotal:
  gatewayService:
    name: gateway-service
  quotesService:
    name: gateway-service
  userService:
    name: gateway-service
  accountsService:
    name: gateway-service
  portfolioService:
    name: gateway-service
  analyticsService:
    name: gateway-service
logging:
  level:
     io:
        pivotal: DEBUG
     com:
        netflix: FATAL
     org:
        springframework:
           web: WARN
           cloud: WARN
spring:
  main:
    allow-bean-definition-overriding: true
  sleuth:
    sampler:
      probability: 1.0
management:
  endpoints:
    web:
      exposure:
        include: "*"

