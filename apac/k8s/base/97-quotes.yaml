---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  labels:
    app: "quotes"
    kind: "k8s-native"
    version: "1.0"
  name: "quotes"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "quotes"
      kind: "k8s-native"
      version: "1.0"
  template:
    metadata:
      labels:
        app: "quotes"
        kind: "k8s-native"
        version: "1.0"
    spec:
      serviceAccountName: boot-sa
      containers:
      - name: "quotes"
        lifecycle:
          preStop:
            exec:
              command: ["/bin/bash", "-c", "sleep 10"]
        envFrom:
        - configMapRef: 
            name: config-props
        image: "harbor.sys.humourmind.com/tanzumc/quotes:1.0"
        imagePullPolicy: "Always"
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: "/actuator/health/readiness"
            port: 8080
            scheme: "HTTP"
          initialDelaySeconds: 0
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 10
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: "/actuator/health/liveness"
            port: 8080
            scheme: "HTTP"
          initialDelaySeconds: 0
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 10
        ports:
        - containerPort: 8080
          name: "web"
          protocol: "TCP"
---
apiVersion: "v1"
kind: "Service"
metadata:
  labels:
    app: "quotes-service"
    version: "1.0"
  name: "quotes-service"
spec:
  ports:
  - name: "web"
    port: 80
    targetPort: 8080
  selector:
    app: "quotes"
    version: "1.0"
  type: "ClusterIP"          
